<table>
    <Caption>user credentials</Caption>
    <thead>
        <tr>
            <td>s.no</td>
            <td>product name</td>
            <td>price</td>
            <td>image_url</td>
            <td>description</td>
            <td>product id</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody *ngFor='let product of products; let i=index'>
        <tr>
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image_url}}</td>
            <td>{{product.description}}</td>
            <td>{{product.id}}</td>
            <td><button (click)="delete(product.id)">delete product</button></td>
        </tr>
    </tbody>
</table>

<app-admin-header></app-admin-header>
<main>
    <section class="searchBar">
        <input type="text" class="searchBox" name="searchBox" id="searchBox" (keydown.enter)='productSearch()' [(ngModel)]="searchBox" placeholder="search">
        <button class="addBtn" routerLink='../add-product'>add product</button>
    </section>
    

    <table class="contentTable"> 
        <Caption>Product-Details</Caption>
        <thead>
            <tr>
                <th class="leftCorner">S.no</th>
                <th>Image</th>
                <th>Product-Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Product-Id</th>
                <th>Edit</th>
                <th class="rightCorner">Delete</th>
            </tr>
        </thead>
        <tbody *ngFor='let product of products; let i=index'>
            <tr>
                <td>{{i+1}}</td>
                <td>
                    <figure>
                        <img src='{{"assets/Images/"+product.imageUrl}}' alt="">
                    </figure>
                    <!-- <figcaption>hello</figcaption> -->
                </td>
                <td>{{product.name}}</td>
                <td>â‚¹{{product.price}}</td>
                <td><div class="description"><span class="toolTipText">{{product.description}}</span>{{product.description}}</div></td>
                <td>{{product._id}}</td>
                <td><button class="editBtn" [routerLink]="['../edit-products',product._id,product._rev]">Edit</button></td>
                <td><button class="deleteBtn" (click)="deleteProduct(product._id,product._rev)">Delete</button></td>
            </tr>
        </tbody>
        
    </table>
</main>

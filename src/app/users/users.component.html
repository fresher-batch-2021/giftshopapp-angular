

<main>
    <section class="searchBar">
        <input type="text" class="searchBox" name="searchBox"  [(ngModel)]="searchBox" (keydown.enter)='userSearch()' placeholder="search">
        <!-- (keydown.enter)="userSearch()" -->
    </section>

    <section class="UserContainer">
       
        <table  class="contentTable">
            <Caption appCaption>User-credentials</Caption>
            <thead>
                <tr>
                    <th id="userCount" class="leftCorner">s.no</th>
                    <th id="userName">Name</th>
                    <th id="userMail">E-mail</th>
                    <th id="userId">User-id</th>
                    <th id="userStatus">Status</th>
                    <th id="userToggle" class="rightCorner">Delete</th>
                </tr>
            </thead>
            <tbody *ngFor='let user of (users | search:searchBox); let i=index' >
                
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user._id}}</td>
                    <td >{{user.userStatus?'Active':'Inactive'}}</td>
                    <!-- <td><button class="deleteBtn" (click)="delete(user._id,user._rev)">delete user</button></td> -->
                    <td><button class="editBtn" (click)="userStatusToggle(user._id)">update</button></td>
                </tr>
                

                
            
            </tbody>
        </table>
    </section>
</main>

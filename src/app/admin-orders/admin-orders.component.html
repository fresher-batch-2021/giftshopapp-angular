<app-admin-header></app-admin-header>

<main>
    <section class="searchBar">
        <input type="text" class="searchBox" name="searchBox" [(ngModel)]="searchBox" (keydown.enter)=orderSearch() placeholder="search">
        <a style="cursor: pointer" (click)="exportexcel()">
            <span id="orderDownload">download order details</span>
            <i class="fas fa-file-download fa-lg" style="margin: 15px 25px;"></i>
          </a>
    </section>

<table class="contentTable" id="ordersTable">
    <Caption>Orders</Caption>
    <thead>
        <tr>
            <th class="leftCorner">S.no</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Total Amount</th>
            <th>Payment</th>
            <th>Ordered date</th>
            <th>Delivery date</th>
            <th>Status</th> 
            <th class="rightCorner">Process</th>     
        </tr>
    </thead>

    <tbody *ngFor='let order of orders; let i=index'>
        <tr>
            <td>{{i+1}}</td>
            <td>{{order.name}}</td>
            <td>{{order.phonenumber}}</td>
            <td style="max-width: 100px;">{{order.address}}</td>
            <td>{{order.totalAmount}}</td>
            <td>{{order.payment}}</td>
            <td>{{order.orderedDate}}</td>
            <td>{{order.deliveredDate}}</td>
            <td>{{order.status}}</td>
            <td><button  class="statusBtn" type="button" (click)="update(order._id)">status to delivered</button></td>
        </tr>
    </tbody>
</table>
</main>

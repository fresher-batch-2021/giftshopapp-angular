<main>
    <div class="wrapper">
        
        <!-- {{products | json}} -->

        <div class="page" *ngIf="barData.length>0">
            <div>
                <google-chart class="chart" [type]="myType" [data]="barData" [options]="rowChartOptions"></google-chart>
            </div>
            <div>
                <google-chart class="chart" [type]="PieChart" [data]="myDatas" [options]="options"></google-chart>
            </div>
        </div>
    </div>
</main>

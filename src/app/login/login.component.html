
<main>

    <section class="loginContainer">

        <div class="regLogo">
            <img src="assets/Images/gift.png" alt="none">
            <p>Gift Corner</p><br>
        </div>

        <form [formGroup]="myLoginForm" (submit)="login()">
            <div class="field">
                <input type="email" required autocomplete="off" name="loginEmail" id="loginEmail"
                    formControlName="email" placeholder="E-mail">
                <label for="loginEmail" title="E-mail"></label>
            </div>

            <div class="field">
                <input type="password" required autocomplete="off" name="loginPassword" id="loginPassword"
                    formControlName="password" >
                <label for="loginPassword" title="password"></label>
            </div>

            <button type="submit" [disabled]=!myLoginForm.valid>login</button>
        </form>
    </section>
</main>
